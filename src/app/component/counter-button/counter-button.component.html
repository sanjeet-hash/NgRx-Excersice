
<h1 >Counter App</h1>
<br>
<button mat-raised-button color="primary" class="mx-2" (click)="onIncrement()">increment(+)</button>
<button mat-raised-button color="accent" (click)="onDecrement()">decrement(-)</button>
<button mat-raised-button color="warn" class="mx-2" (click)="onReset()">reset</button>
<button mat-raised-button color="warn" class="mx-2" (click)="onRename()">rename</button>

<app-counter-display></app-counter-display>
<app-custom-counter></app-custom-counter>
